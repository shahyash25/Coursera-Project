<!DOCTYPE html>
<html>
<head>
	<title>floating element</title>
	<style type="text/css">
		div
		{
			background-color: #F30BEB;
		}
		p
		{
			width:50px;
			height:50px;
			border: 1px solid black;
			
		}
		#p1
		{
			background-color: #FA8072;
			float:left;
			height:150px;
		}
		#p2
		{
			background-color: #CD5C5C;
			float:right;
			height: 100px;
		}
		#p3
		{
			background-color: #CD5C5C;
 			clear :both;
		}
		#p4
		{
			background-color: #3354FF;
		}
		section
		{
				clear: left;
		}
	</style>
</head>
<body>
	<h1>FLoating Elements</h1>
	<div>
		<p id="p1"></p>	
		<p id="p2"></p>	
		<p id="p3"></p>	
		<p id="p4"></p>	
		<section>
			THis is the regular content continuing after the paragraph boxes.
		</section>


	</div>
</body>
</html>
